version: '3.8'

services:
  # ============================================================================
  # Test Database
  # ============================================================================
  test-db:
    image: postgres:15-alpine
    container_name: ml-platform-test-db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    volumes:
      - test-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ============================================================================
  # Test Redis
  # ============================================================================
  test-redis:
    image: redis:7-alpine
    container_name: ml-platform-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # ============================================================================
  # Test Application
  # ============================================================================
  test-app:
    build:
      context: .
      dockerfile: Dockerfile.test
      target: test
    container_name: ml-platform-test-app
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_db
      REDIS_URL: redis://test-redis:6379/0
      SECRET_KEY: test-secret-key-do-not-use-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: test
      HYPOTHESIS_PROFILE: ci
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./htmlcov:/app/htmlcov
      - ./coverage.xml:/app/coverage.xml
    networks:
      - test-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Running tests...' &&
        pytest tests/ -v 
          --cov=src 
          --cov-report=term-missing 
          --cov-report=html 
          --cov-report=xml 
          --junitxml=junit.xml
      "

  # ============================================================================
  # Property-Based Tests (separate service for extended runs)
  # ============================================================================
  property-tests:
    build:
      context: .
      dockerfile: Dockerfile.test
      target: test
    container_name: ml-platform-property-tests
    environment:
      DATABASE_URL: postgresql://test_user:test_password@test-db:5432/test_db
      REDIS_URL: redis://test-redis:6379/0
      SECRET_KEY: test-secret-key-do-not-use-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ENVIRONMENT: test
      HYPOTHESIS_PROFILE: ci
    depends_on:
      test-db:
        condition: service_healthy
      test-redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    networks:
      - test-network
    command: >
      sh -c "
        echo 'Running property-based tests...' &&
        pytest tests/ -v -m property_test --tb=short
      "
    profiles:
      - property-tests

volumes:
  test-db-data:
    driver: local

networks:
  test-network:
    driver: bridge
